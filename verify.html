<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Verify Email - UNITEX HUB</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffffff, #b3abc0);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .verify-card {
      max-width: 420px;
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body>

  <div class="card verify-card p-4">
    <div class="card-body">
      <h3 class="text-center fw-bold mb-2">Email Verification</h3>
      <p class="text-center text-muted mb-4" id="verifyHint">
        Enter the verification code sent to your email address to verify your account.
      </p>

      <div id="verifyMsg" class="mb-3 text-danger text-center"></div>

      <form id="verifyForm">
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Verification code</label>
          <input type="text" class="form-control" id="code" placeholder="123456" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Verify Email
        </button>
      </form>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <button id="resendBtn" class="btn btn-outline-secondary btn-sm">
          Resend code
        </button>
        <a href="unitex.hub.login.html" class="text-decoration-none">
          Back to login
        </a>
      </div>
    </div>
  </div>

  <script>
    if (typeof API_URL === 'undefined') window.API_URL = '/hub/api/';

    const urlParams = new URLSearchParams(location.search);
    const emailParam = urlParams.get('email');
    const codeParam = urlParams.get('code');
    if (emailParam) document.getElementById('email').value = emailParam;
    if (codeParam) document.getElementById('code').value = codeParam;

    if (emailParam) {
      (async () => {
        try {
          const res = await fetch(API_URL + 'auth/check_verified.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ email: emailParam })
          });
          const d = await res.json();
          if (d.status && d.data && d.data.verified) {
            alert('Email already verified. Redirecting to login.');
            window.location.href = 'unitex.hub.login.html';
          }
        } catch (err) {}
      })();
    }

    document.getElementById('verifyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = document.getElementById('verifyMsg');
      msg.innerText = '';

      const email = document.getElementById('email').value.trim();
      const code = document.getElementById('code').value.trim();

      try {
        const res = await fetch(API_URL + 'auth/verify_email.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ email, code })
        });
        const data = await res.json();
        if (!data.status) {
          msg.innerText = data.message || 'Verification failed';
          return;
        }
        alert('Email verified! You can now log in.');
        window.location.href = 'unitex.hub.login.html';
      } catch (err) {
        msg.innerText = 'Server error';
      }
    });

    document.getElementById('resendBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      if (!email) return alert('Enter your email first');
      try {
        const res = await fetch(API_URL + 'auth/send_verification.php', {
          method: 'POST',
          body: new URLSearchParams({ email })
        });
        const data = await res.json();
        if (!data.status) return alert(data.message || 'Failed to send');
        alert('Verification email resent');
      } catch (err) {
        alert('Server error');
      }
    });
  </script>

  

</body>
</html>
